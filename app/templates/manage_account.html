{% extends 'base.html' %}

{% block content %}
<div class="head-text">Manage Account</div>
  <table class="table table-striped table-bordered table-hover table-sm" id="manage-account-table">
    <thead>
      <tr>
        <th scope="col" width="10%">#</th>
        <th scope="col" width="50%">Username</th>
        <th scope="col" width="20%">Edit</th>
        <th scope="col" width="50%">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ account.username }}</td>
          <td><a class="btn btn-outline-dark btn-sm" href ="/edit-account/{{ account.id }}">Edit</a></td>
          {% if account.username == "admin" %}
          <td><a class="btn btn-outline-dark btn-sm disabled" href ="/delete-account/{{ account.id }}">Delete</a></td>
          {% else %}
          <td><a class="btn btn-outline-dark btn-sm" href ="/delete-account/{{ account.id }}">Delete</a></td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
