{% extends 'base.html' %}

{% block content %}
<div>Manage Account</div>
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ account.username }}</td>
          <td><a class="btn btn-outline-dark btn-sm" href ="/edit-account/{{ account.id }}">Edit</a></td>
          {% if account.username == "admin" %}
          <td><a class="btn btn-outline-dark btn-sm disabled" href ="/delete-account/{{ account.id }}">Delete</a></td>
          {% else %}
          <td><a class="btn btn-outline-dark btn-sm" href ="/delete-account/{{ account.id }}">Delete</a></td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
