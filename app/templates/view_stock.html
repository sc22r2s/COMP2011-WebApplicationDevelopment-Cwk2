{% extends 'base.html' %}

{% block content %}
<div class="head-text">View Stock</div>
<table class="table table-striped table-bordered table-hover table-sm" id="view-stock-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" width="30%">Product Code</th>
        <th scope="col" width="35%">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col" width="11%">Detail</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[2] }}</td>
          <td>{{ stock[3] }}</td>
          <td><a class="btn btn-outline-dark btn-sm" href ="/view-stock-detail/{{ stock[0] }}">Detail</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
