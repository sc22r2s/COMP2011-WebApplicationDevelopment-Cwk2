{% extends 'base.html' %}

{% block content %}
<div>
  Product Code = {{ details[0][0] }}
  <br>
  Product Name = {{ details[0][1] }}
</div>
<table class="table table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Batch Code</th>
        <th scope="col">Batch Date</th>
        <th scope="col">Stock Balance</th>
      </tr>
    </thead>
    <tbody>
      {% for deatil in details %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ deatil[2] }}</td>
          <td>{{ deatil[3] }}</td>
          <td>{{ deatil[4] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
