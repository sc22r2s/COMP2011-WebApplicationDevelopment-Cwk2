{% extends 'base.html' %}

{% block content %}
<div class="">
<div class="forms" id="stock-form">

  <label for="BatchCodeInput">Batch Code
    <input
      type="text"
      class="form-control"
      id="BatchCodeInput"
      placeholder="Batch Code"
    />
  </label>

  <label for="StockInOut">Batch In or Out
    <select class="form-select" id="StockInOut" aria-label="Stock in or out">
      <option selected value="0">Batch In</option>
      <option value="1">Batch Out</option>
    </select>
  </label>

  <hr class="mt-2 mb-2">

  <form action="" method="post" id="form">
    <div class="form-group">
      <label for="ProductCodeInput">Product Code</label>
      <input
        type="text"
        class="form-control"
        id="ProductCodeInput"
        placeholder="Enter Product Code"
      />
    </div>
    <div id="ProductCodeInputHelp" class="form-text">Press enter after you input the product code.</div>

    <div class="form-group mb-2" id="product-info-displays">

        <label for="ProductIdDisplay">Product ID
        <input
          type="text"
          readonly
          class="form-control"
          id="ProductIdDisplay"
          placeholder="ID of the product"
        />
        </label>

        <label for="ProductNameDisplay">Product Name
          <input
          type="text"
          readonly
          class="form-control"
          id="ProductNameDisplay"
          placeholder="Name of the product"
          />
          </label>

          <label for="ProductDescriptionDisplay">Product Description
            <input
            type="text"
            readonly
            class="form-control"
            id="ProductDescriptionDisplay"
            placeholder="Description of the product"
            />
            </label>

          <label for="ProductRateDisplay">Product Rate
            <input
            type="text"
            readonly
            class="form-control"
            id="ProductRateDisplay"
            placeholder="Rate of the product"
            />
            </label>

    </div>

    <div class="form-group mb-2">
        <label for="ProductQuantityInput">Product Quantity
        <input
        type="text"
        class="form-control"
        id="ProductQuantityInput"
        placeholder="Quantity"
        />
        </label>

        <br>
        <button type="submit" class="form-group btn btn-light mt-2" id="submit-product-btn">Add Product To Batch</button>
    </div>
  </form>
</div>

<br>

<table class="table table-striped table-bordered table-hover table-sm mb-3">
    <thead>
    <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Code</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Delete Row</th>
    </tr>
    </thead>

    <tbody id="product-row">

    </tbody>
</table>

<div class="text-center">
  <button type="submit" class="btn btn-light" id="submit-batch-btn" onClick="saveBatch()">Save Batch</button>
</div>

</div>

<script src="../static/js/stock.js"></script>
{% endblock %}
